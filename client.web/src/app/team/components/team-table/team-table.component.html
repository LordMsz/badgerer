<table mat-table [dataSource]="teams">
    <ng-container matColumnDef="teamId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.teamId}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <a mat-icon-button routerLink="../detail/{{element.teamId}}/{{element.name}}" matTooltip="Detail">
                <mat-icon>description</mat-icon>
            </a>
            <a mat-icon-button routerLink="../edit/{{element.teamId}}/{{element.name}}" matTooltip="Edit">
                <mat-icon>edit</mat-icon>
            </a>
            <button mat-icon-button (click)="deleteTeam.emit(element.teamId)" matTooltip="Delete team '{{ element.name }}' [{{ element.teamId }}]">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
